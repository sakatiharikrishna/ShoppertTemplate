<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        a{ 
            color: white;
            text-decoration: none;
        }
    </style>
    <script type="text/javascript">
        function LoadCategories(){
           fetch("http://fakestoreapi.com/products/categories")
           .then(function(response){
            return response.json();
           })
           .then(function(categories){
            categories.unshift("all");
            for(var category of categories){
                var option=document.createElement("option");
                option.text=category.toUpperCase();
                option.value=category;
                document.getElementById("lstCategories").appendChild(option);
            }
           })
        }
        function LoadProducts(url){
            fetch(url)
            .then(function(response){
                return response.json();
            })
            .then(function(products){
                document.querySelector("main").innerHTML="";
             for(var product of products){
                var div=document.createElement("div");
                div.className="card m-2 p-2";
                div.style.width="200px";
                div.innerHTML=`
                <img src=${product.image} class="card-img-top" height="160" width="160">
                <div class="card-header" style="height:130px">
                   <p>${product.title}</p>
                </div> 
                <div class="card-body">
                   <dl>
                    <dt>Price<dt>
                    <dd>${product.price}</dd>
                    <dt>Rating</dt>
                    <dd><span class="bi bi-star-fill text-success"><span>${product.rating.rate}[${product.rating.count}]<dd>
                   </dl>
                </div>
                <div class="card-footer">
                   <button class="btn btn-warning w-100" onclick="AddClick(${product.id})"><span class="bi bi-cart4"></span>Add to Cart<button>
                </div>        
                `;
                document.querySelector("main").appendChild(div);
             }
            })
        }
        function bodyload(){
            LoadCategories();
            LoadProducts("http://fakestoreapi.com/products");
            GetcartItemsCount();
        }
        function CategoryChanged(){
           var categoryName=document.getElementById("lstCategories").value;
           if(categoryName=="all"){
            LoadProducts("http://fakestoreapi.com/products");
           }else{
             LoadProducts(`http://fakestoreapi.com/products/category/${categoryName}`)
           }
        }
       function NavClicked(categoryName){
         if(categoryName=="all"){
            LoadProducts("http://fakestoreapi.com/products");
         }else{
            LoadProducts(`http://fakestoreapi.com/products/category/${categoryName}`)
         }
       }
       var cartItems=[];
       function GetcartItemsCount(){
         document.getElementById("lblCount").innerHTML=cartItems.length;
       }
       function AddClick(id){
         fetch(`http://fakestoreapi.com/products/${id}`)
         .then(function(response){
            return response.json();
         })
         .then(function(product){
            cartItems.push(product);
            alert(`${product.title}\nAdded to cart`);
            GetcartItemsCount()
         })
       }
       function ShowClick(){
         document.querySelector("tbody").innerHTML="";
         for(var item of cartItems){
            var tr=document.createElement("tr")
            var tdName=document.createElement("td")
            var tdPrice=document.createElement("td");
            var tdPreview=document.createElement("td");
            var tdAction=document.createElement("td");

            tdName.innerHTML=item.title;
            tdPrice.innerHTML=item.price;
            tdPreview.innerHTML=`<img src=${item.image} width="50" height="50">`;
            tdAction.innerHTML=`<button class="btn btn-danger"><span class="bi bi-trash"></span></button>`;

            tr.appendChild(tdName);
            tr.appendChild(tdPrice);
            tr.appendChild(tdPreview);
            tr.appendChild(tdAction);

            document.querySelector("tbody").appendChild(tr)
         }
       }
       function FilterClick(){
             var categoriesCheckBoxList=document.getElementById("category");
             for(var item of categoriesCheckBoxList){
               if(item.checked){
                  console.log(item.value); 
               }
             }
       }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <header class="bg-warning text-white p-2 m-2 d-flex justify-content-between">
       <div>
          <h3>Shopper</h3>
       </div>
       <div>
          <span class="me-2"><a href="javascript:NavClicked('all')">Home</a></span>
          <span class="me-2"><a href="javascript:NavClicked('electronics')">Electronics</a></span>
          <span class="me-2"><a href="javascript:NavClicked('jewelery')">Jewelery</a></span>
          <span class="me-2"><a href="javascript:NavClicked('men's clothing')">Men's Fashion</a></span>
          <span class="me-2"><a href="javascript:NavClicked('women's clothing')">Women's Fashion</a></span>
       </div>
       <div>
          <span class="me-2"><a><span class="bi bi-person"></span></a></span>
          <span class="me-2"><a><span class="bi bi-heart"></span></a></span>
          <span class="me-2 position-relative"><a href="#cart" data-bs-toggle="modal" onclick="ShowClick()"><span class="bi bi-cart4"></span><span class="badge bg-danger rounded rounded-circle position-absolute" id="lblCount">0</span></a></span>
          <div class="modal fade" id="cart">
             <div class="modal-dialog">
                <div class="modal-content">
                   <div class="modal-header">
                     <h2 class="text-dark">Your Cart Items</h2>
                     <button class="btn-close" data-bs-dismiss="modal"></button>
                   </div>
                   <div class="modal-body">
                     <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Preview</th>
                            </tr>
                        </thead>
                        <tbody>


                        </tbody>
                     </table>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </header>
    <section class="mt-2 row">
       <nav class="col-2">
         <div>
            <label class="form-label">Select Category</label>
            <div>
                <select class="form-select" id="lstCategories" onchange="CategoryChanged()">

                </select>
            </div>
         </div>
         <div>
            <label>Filter Products</label>
            <ul class="list-unstyled">
               <li><input type="checkbox" name="category" class="form-check-input" value="electronics">Electronics</li>
               <li><input type="checkbox" name="category" class="form-check-input" value="jewelery">Jewelery</li>
               <li><input type="checkbox" name="category" class="form-check-input" value="men's clothing">Men' clothing</li>
               <li><input type="checkbox" name="category" class="form-check-input" value="women's clothing">Women's clothing</li>
               <button onclick="FilterClick()" class="btn btn-primary w-100 mt-2">Apply Filter</button>
            </ul>
         </div>
       </nav>
       <main class="col-10 d-flex flex-wrap overflow-auto" style="height:500px">

       </main>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
